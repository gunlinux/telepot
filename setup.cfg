[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 90
doctests = True
enable-extensions = G
isort-show-traceback = True

# clean default ignore list
ignore = W503
exclude =
    # Git certainly doesn't need to be checked.
    .git,
    # Bytecode directories to skiping.
    __pycache__,
    # Eggs from installation, they can not escape!
    *.egg-info
    migrations
    venv
